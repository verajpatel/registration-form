<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

<header class="contact">
  <div class="max-length">
    <h1>Want to go to Mars?</h1>
    <hr>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <p>Personal details</p>

    <div>
      <label for="name">Name</label>
      <input id="name" type="name" name="name" required></label>
    </div>

    <div>
      <label for="details">Age</label>
      <input id="details" type="name" name="name" required></label>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required></label>
    </div>

    <div>
      <label for="subject">Physical fitness</label>
      <select id="subject" name="_subject">
        <option>Super-human</option>
        <option>Fit as a fiddle</option>
        <option>Not terribly strong</option>
        <option>A little couch-potato-y</option>
      </select>
    </div>

    <div>
      <label for="address">Address</label>
      <textarea id="address" name="message" required></textarea>
    </div>

    <h1>Mission statement</h1><hr>

    <div>
      <label for="details">Why do you want to go to Mars?</label>
      <textarea id="details" name="message" required></textarea>
    </div>

    <h1>Request to join the mission</h1>

    <div>
      <button class="btn mega" type="submit">Register for the trip!</button>
    </div>

  </div>
</header>

</body>
</html>
